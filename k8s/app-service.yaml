
# ============================================
# Phone Shop Application Service
# Exposes the app via NodePort (port 30080)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: phone-shop-service
  namespace: phone-shop
  labels:
    app: phone-shop
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: phone-shop

