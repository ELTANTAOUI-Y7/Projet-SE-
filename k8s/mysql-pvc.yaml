# ============================================
# PersistentVolumeClaim for MySQL Data
# Ensures data persists across pod restarts
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: phone-shop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

