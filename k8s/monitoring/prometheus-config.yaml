# ============================================
# Prometheus ConfigMap
# Configuration for metrics scraping
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: phone-shop
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        static_configs:
          - targets:
              - 'node-exporter-service.phone-shop.svc.cluster.local:9100'

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - phone-shop
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      # Kubernetes cluster state metrics
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets:
              - 'kube-state-metrics-service.phone-shop.svc.cluster.local:8080'

      # Phone Shop application
      - job_name: 'phone-shop-app'
        static_configs:
          - targets: ['phone-shop-service:80']
        metrics_path: /metrics
        scrape_interval: 30s

