# ============================================
# Phone Shop Application Ingress
# Access via: http://phone-shop.local
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phone-shop-ingress
  namespace: phone-shop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: phone-shop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phone-shop-service
                port:
                  number: 80

